<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href="style.css">
    <link rel="icon" href="assets/veggies.jpg" type="image/x-icon">
    <title>Mom's Shopping List</title>
</head>
<body>
    <div id="title-bar">
        <h1 class="title">Family Shopping List</h1>
    </div>
    <div class="main">
        <div class="title = title-bar">
            <h3 class="title">All Out Of...</h3>
        </div>
        <form name="addItem" id="inputForm">
            <label class='label' for="title">Item name</label>
            <input class='input' name="title" id="title" type="text" placeholder="Enter item"/>
            <button type="submit" name="submit" value="submit">Submit</button>
        </form>
        <div class="todos">
            <div class="title-bar">
                <h3 class="title">To Buy</h3>
            </div>
            <hr>
            <ul id="shoppingList">
                <!-- <li>
                    
                </li> -->
            </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
