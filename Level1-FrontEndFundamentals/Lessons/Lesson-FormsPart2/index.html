<body>

    <form name="myForm">
        <input type="text" placeholder="First Name" required/>

        Female: <input type="radio" name="gender" value="Female"/>

        <input type="tel" placeholder="Cell Number"/>
        <input type="email" placeholder="Email Address"/>
        <input type="date" placeholder="Date"/>
        <button>Submit</button>
        <br/>
        <input type="color" placeholder="Color"/>
        <button>Submit</button>
        <br/>
        <input type="search" placeholder="Search"/>
        <button>Submit</button>
        
        <br/>
        Which types of entertainment are your favorite? Select all that apply. <br/>
        Movies: <input type="checkbox" name="entertainment" value="Movies"/>
        Games: <input type="checkbox" name="entertainment" value="Games"/>
        <button>Submit</button>
        <br/>

        <select name="city">
            <option value="Paris">Paris</option>
            <option value="New York">New York</option>

        </select>
       



    </form>
