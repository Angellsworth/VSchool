<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/calcimage.jpeg" type="image/x-icon">
    <title>Simple HTML Calculator</title>
</head>

<body>

    <div class="container" name="numbers">
        <h1>Simple HTML Calculator</h1>
        <form name='add'>
            <!-- add -->
            <h3>Add</h3>
            <input type='number' id='num1' placeholder='Enter number'>
            <label>+</label>
            <input type='number' id='num2' placeholder='Enter number'>
            <button id='calculate'>=</button>
            <span id='result1'></span>
        </form>

        <form name='subtract'>
            <!-- subtract -->
            <h3>Subtract</h3>
            <input type='number' id='num3' placeholder="Enter number">
            <label>-</label>
            <input type='number' id='num4' placeholder="Enter number">
            <button id='calculate'>=</button>
            <span id='result2'></span>

        </form>

        <form name='multiply'>
            <!-- multiply -->
            <h3>Multiply</h3>
            <input type='number' id='num5' placeholder="Enter number">
            <label>*</label>
            <input type='number' id='num6' placeholder="Enter number">
            <button id='calculate'>=</button>
            <span id='result3'></span>

        </form>
    </div>
</body>
<script src="app.js"></script>

</html>
